<div class="header">
    <div class=""></div>
</div>

<div class="board">
    <div class="row" ng-repeat="row in board track by $index" ng-init="rowIdx = $index">
        <div class="val" ng-repeat="val in row track by $index" ng-init="colIdx = $index" ng-click="takeTurn(rowIdx, colIdx)">
            {{val}}
        </div>
    </div>
</div>
